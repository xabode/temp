<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Play MPS File</title>
</head>
<body>
    <h1>Upload and Play MPS File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="mpsFile" accept=".mps" required>
        <button type="button" onclick="uploadAndPlay()">Upload and Play</button>
    </form>
    <video id="videoPlayer" controls style="display:none;"></video>

    <script>
        function uploadAndPlay() {
            const fileInput = document.getElementById('mpsFile');
            const file = fileInput.files[0];
            
            if (file) {
                const url = URL.createObjectURL(file);
                const videoPlayer = document.getElementById('videoPlayer');
                
                videoPlayer.src = url;
                videoPlayer.style.display = 'block';
                videoPlayer.play();
            } else {
                alert('Please select an MPS file to upload.');
            }
        }
    </script>
</body>
</html>
